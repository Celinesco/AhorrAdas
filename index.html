<!DOCTYPE html>
<html class="has-background-light" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar is-primary is-spaced mb-5" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <span class="icon is-large mr-2">
                        <i class="fas fa-wallet fa-2x" aria-hidden="true"></i>
                    </span>
                    <h1 class="title is-2 has-text-white"> AhorrADAS</h1>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <button class="button is-primary" id="abrir-balances">
                                <span class="icon is-large mr-1">
                                    <i class="fas fa-chart-line mr-2" aria-hidden="true"></i>
                                </span>
                                <p>Balance</p>
                            </button>
                            <button class="button is-primary" id="abrir-categorias">
                                <span class="icon is-large mr-2">
                                    <i class="fas fa-tag mr-1" aria-hidden="true"></i>
                                </span>
                                <p>Categorías</p>
                            </button>
                            <button class="button is-primary" id="abrir-reportes">
                                <i class="fas fa-chart-pie mr-1" aria-hidden="true"></i>
                                <p>Reportes</p>
                            </button>
                        </div>
                    </div>
                </div>
        </nav>
    </header>
    <main class="section">
        <div class="container vista">
            <div class="columns is-centered is-multiline">

                <div class="column is-offse-1-widescreen is-3-desktop is-12-tablet">
                    <article class="box">
                        <h3 class="title is-3 has-text-dark">Balance</h3>
                        <div class="columns is-mobile">
                            <p class="column is-size-5">Ganancias</p>
                            <div class="column has-text-success has-text-right id=" ganancias">+$0
                            </div>
                        </div>
                        <div class="columns is-mobile">
                            <p class="column is-size-5 ">Gastos</p>
                            <div class="column has-text-danger has-text-right id=" gastos">
                                -$0</div>
                        </div>
                        <div class="columns is-mobile">
                            <p class="column is-size-4">Total</p>
                            <div class="column has-text-weight-semibold has-text-right" id="total">
                                $0</div>
                        </div>
                    </article>


                    <article class="box my-5">
                        <div class="columns is-mobile">
                            <h4 class=" column title is-6">Filtros</h4>
                            <button class="column button is-ghost is-6 has-text-right" id="ocultar-filtros">
                                Ocultar filtros</button>
                        </div>

                        <form>
                            <div class="field">
                                <label class="label" for="filtro-todos">Todos</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="filtro-todos">
                                            <option>Todos</option>
                                            <option>Gasto</option>
                                            <option>Ganancia</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="filtro-categoria">Categoría</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="filtro-categoria">
                                            <option>Todas</option>
                                            <option>Comida</option>
                                            <option>Servicios</option>
                                            <option>Salidas</option>
                                            <option>Educación</option>
                                            <option>Transporte</option>
                                            <option>Trabajo</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="filtro-fecha">Desde</label>
                                <div class="control">
                                    <input class="input" id="filtro-fecha" type="date">
                                    </input>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="filtro-ordenar">Ordenar por</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="filtro-ordenar">
                                            <option>Más reciente</option>
                                            <option>Menos reciente</option>
                                            <option>Mayor monto</option>
                                            <option>Menor monto</option>
                                            <option>A/Z</option>
                                            <option>Z/A</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>


                    </article>
                </div>
                <div class="column is-7-desktop is-8-desktop">
                    <article class="box">
                        <div class="columns is-mobile">
                            <div class="column">
                                <h4 class="title is-4 has-text-dark">Operaciones</h4>
                            </div>
                            <div class="column has-text-right">
                                <button class="button is-primary">+ Nueva Operación</button>
                            </div>
                        </div>
                        <div class="columns is-centered my-6 py-6">
                            <div class="column is-6">
                                <div class="image">
                                    <img src="undraw_Growing_re_olpi.svg">
                                </div>
                                <p class="title has-text-centered mt-6 is-4">Sin resultados</p>
                                <p class="has-text-centered">Cambia los filtros o agrega operaciones</p>
                            </div>
                        </div>

                    </article>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
